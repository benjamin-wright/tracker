<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A backwards-looking planner for keeping track of what you've been working on" />
    <link rel="icon" type="image/icon" href="assets/favicon.ico" />
    <title>Tracker</title>
  </head>
  <body>
    <header>
      <h1>TRACKER</h1>
      <button id="new-activity" class="button">+</button>
    </header>
    <noscript>
      <p>This page does not work without Javascript support, please check your browser settings!</p>
    </noscript>
    <section id="planner" class="grow">

      <!-- Planner headers and columns -->
      <template id="header-tpl">
        <div class="header-col">
          <p></p>
        </div>
      </template>
      <div id="planner-background" class="week"></div>

      <!-- Task plotting overlay -->
      <template id="task-tpl">
        <div class="task">
          <p></p>
        </div>
      </template>
      <div id="planner-tasks" class="overlay"></div>

    </section>
    <section id="new-action-prompt" hidden>
      <form id="new-task-form">
        <fieldset>
          <label>Task: </label>
          <input type="text" placeholder="description" id="task-description" required />
        </fieldset>

        <fieldset>
          <label>Start: </label>
          <input type="datetime-local" id="task-start-date" required />
        </fieldset>

        <div>
          <button type="submit">OK</button>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
