<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A backwards-looking planner for keeping track of what you've been working on" />
    <link rel="icon" type="image/icon" href="assets/favicon.ico" />
    <title>Tracker</title>
  </head>
  <body>
    <header>
      <h1>TRACKER</h1>
      <button id="new-activity" class="button">+</button>
    </header>
    <noscript>
      <p>This page does not work without Javascript support, please check your browser settings!</p>
    </noscript>

    <section id="planner" class="grow">
      <!-- Planner headers and columns -->
      <template id="header-tpl">
        <div class="header-col">
          <p></p>
        </div>
      </template>
      <div id="planner-background" class="week"></div>

      <!-- Task plotting overlay -->
      <template id="task-tpl">
        <div class="task started">
          <p></p>
          <button>x</button>
        </div>
      </template>
      <div id="planner-tasks" class="overlay"></div>
    </section>

    <section id="new-task-prompt" hidden>
      <form id="new-task-form">
        <input id="new-task-id" type="text" hidden/>

        <div class="right">
          <button type="reset">X</button>
        </div>

        <fieldset>
          <label>Task: </label>
          <input type="text" placeholder="description" id="new-task-description" required />
        </fieldset>

        <fieldset>
          <label>Start: </label>
          <input type="datetime-local" id="new-task-start-date" required />
        </fieldset>

        <div>
          <button type="submit">OK</button>
        </div>
      </form>
    </section>

    <section id="update-task-prompt" hidden>
      <form id="update-task-form">
        <input id="update-task-id" type="text" hidden/>

        <div class="right">
          <button type="reset">X</button>
        </div>

        <fieldset>
          <label>Task: </label>
          <input type="text" placeholder="description" id="update-task-description" required />
        </fieldset>

        <fieldset>
          <label>Start: </label>
          <input type="datetime-local" id="update-task-start-date" required />
        </fieldset>

        <fieldset class="end-date">
          <label>End: </label>
          <input type="datetime-local" id="update-task-end-date" />
        </fieldset>

        <div>
          <button type="submit">OK</button>
          <button type="submit" id="update-task-delete" class="delete">Delete</button>
        </div>
      </form>
    </section>

    <section id="end-task-prompt" hidden>
      <form id="end-task-form">
        <input id="end-task-id" type="text" hidden/>

        <div class="right">
          <button type="reset">X</button>
        </div>

        <fieldset>
          <label>End: </label>
          <input type="datetime-local" id="end-task-end-date" />
        </fieldset>

        <div>
          <button type="submit">OK</button>
        </div>
      </form>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
